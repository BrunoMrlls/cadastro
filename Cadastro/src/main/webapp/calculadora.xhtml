<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head> Calculadora </h:head>
<h:body>
    <h:form>
        <h:messages />
        <h:inputText label="Valor 1" size="12" value="#{calculadoraBean.valorA}"
            requiredMessage="Primeira campo e necessario, preencha por favor."
            validatorMessage="Informe o valor entre 0 e 15 numeros.">
            <f:validateLength minimum="0" maximum="15"/>
        </h:inputText>
        +
        <h:inputText required="true" label="Valor 2" size="12" value="#{calculadoraBean.valorB}"/>
        =
        <h:outputText size="12" value="#{calculadoraBean.resultado}"/>

        <br/>

        <h:commandButton value="Somar"
                         action="#{calculadoraBean.somar}"/>
    </h:form>
</h:body>
</html>
