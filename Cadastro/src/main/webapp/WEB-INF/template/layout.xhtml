<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui" >
<h:head>
	<title>
		<ui:insert name="titulo" >Sistema Financeiro</ui:insert>
	</title>
	<h:outputStylesheet library="utils" name="estilo.css" />
</h:head>
<h:body>
    <p:ajaxStatus styleClass="ajax-status">
        <f:facet name="start">
            <h:graphicImage library="financeiro" name="loading.gif" />
        </f:facet>
        <f:facet name="complete">
            <h:outputText value="" />
        </f:facet>
    </p:ajaxStatus>
    <div style="float: right; margin-right: 20px; margin-top: 8px; color: #f2f2f2">
        Olá #{usuario.nome}!
    </div>
    <h1 class="headertop">
        <ui:insert name="subtitulo" >Sistema Financeiro</ui:insert>
    </h1>

	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Cadastros">
				<p:menuitem value="Pessoa"/>
				<p:menuitem value="Lançamento"
				action="/CadastroLancamento?faces-redirect=true"/>
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Pessoa"/>
				<p:menuitem value="Lançamento"
				action="/ConsultaLancamentos?faces-redirect=true"/>
			</p:submenu>
			<p:submenu label="Sistema">
				<p:menuitem value="Sair" action="#{loginBean.logout}"/>
			</p:submenu>
		</p:menubar>
	</h:form>



	<div id="conteudo">
        <ui:insert name="corpo" ></ui:insert>
	</div>
	<footer>
		Sistema Financeiro - Bruno Meireles
	</footer>

</h:body>
</html>
